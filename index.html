<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="card">
    <header class="header">
      <div class="header-image-mobile">
        <img class="image-mobile" src="./images/image-header-mobile.jpg">
        <div class="filter"></div>
      </div>
      <div class="header-image-desktop">
        <img class="image-desktop" src="./images/image-header-desktop.jpg">
        <div class="filter"></div>
      </div>
    </header>
    <main class="main">
        <h1 class="main-heading">Get <span class="title-realce">insights</span> that help your business grow.</h1>
        <p class="main-paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <section class="stats-container">
          <section class="stats">
            <h2 class="stat">10k+</h2>
            <p class="stat-headings">companies</p>
          </section>
          <section class="stats">
            <h2 class="stat">314</h2>
            <p class="stat-headings">templates</p>
          </section>
          <section class="stats">
            <h2 class="stat">12m+</h2>
            <p class="stat-headings">queries</p>
          </section>
      </section>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://t.me/NatanielCosta" target="_blank">Nataniel Costa</a>.
  </div>
</body>
</html>
